apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Chart.Name }}-test-connection"
  labels:
    {{- include "release-tracker.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Chart.Name }}:{{ .Values.service.port }}']
  restartPolicy: Never
